<!DOCTYPE html>
<htm lang="es">
<head>

	<meta description="test frontend"/>

	<title>Test Frontend</title>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>

</head>
<body>
	<header>
		<div class="logo">
			<img src="img/TemucoTiene.png"/ alt="temuco" />
		</div>
		<div class="titular">
			<h1 class="titulo">
				CodeLab Blog: Colaborando con la Comunidad
			</h1>
			<div>
			<a class="filtro" href="#">
				CodiGO!
			</a>
			<a class="publicar" href="#">
				Publicar
			</a>
			</div>	
		</div>
		<div class="usuario">
			<figure class="avatar">
				<img src="img/avatar.png" alt="Jarascript" />
			</figure>
			<a class="flechita" href="#">
				X
			</a>
		</div>

			<li><a href="#">Home</a></li>

	<section class="posts">

				<figure class="imagen">

					<h2 class="titulo">
						"Mi primera página Web"
					</h2>
					<p class="autor">
						por <a href="#"> Nicolás jara</a>
					</p>
					<a class="tag">HTML5</a>
					<p class="fecha">hace <strong>20 min</strong></p>
				</div>
			</div>
			<div class="acciones">
				<div class="votos">
					<a class="up" href="#">U</a>
					<span class="total">155</span>
					<a class="down" href="#">D</a>
				</div>
				<div class="datos">
					<a class="comentarios" href="#">
						10
					</a>
					<a class="estrellita" href="#">
						*
					</a>
				</div>
			</div>
			<h2>
				<a href="#">
				Título del Artículo
				</a>

				por <a href="#">Nico Jara</a>
			</div>
			<div class="datos_item">
				<a href="#" class="tag_item">pony</a>
				<span class="fecha_item">hace <strong>5</strong> min</span>
				<a href="#" class="comentarios_item">10</a>
				<a href="#" class="guardar_item"></a>
			</div>
			<div class="votacion">
				<a href="#" class="up"></a>
				720
				<a href="#" class="down"></a>
			</div>
			</h2>
		</article>
	</section>
	<footer>
		<h3 class="powered">
			<strong>Powered by </strong>
			<span class="mejor">
			JaraScript® 2014
			</span>
		</h3>

</html>
